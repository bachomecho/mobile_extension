<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mobile Extension</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <input
      id="filtervalue"
      placeholder="Text here"
      type="text"
      required
      minlength="2"
      maxlength="20"
    />
    <button id="filterbutton">Филтрирай</button>
    <button id="removefilter">Премахни филтер</button>
    <div id="loading"></div>
    <div id="searchTerm">Филтер: <span id="keywords"></span></div>
    <div id="remainingelementcount">
      Обяви след филтер: <span id="count"></span>
    </div>
    <div id="avgpricediv">Средна цена: <span id="avgprice"></span></div>
    <div id="warning"></div>

    <script src="popup.js"></script>
  </body>
</html>
