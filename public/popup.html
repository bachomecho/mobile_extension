<!DOCTYPE html>
<html lang="en">
  <head>
    <meta
      name="viewport"
      meta="charset=UTF-8"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Mobile Extension</title>
  </head>
  <body>
    <input id="filtervalue" placeholder="Text here" type="text" required />
    <button id="filterbutton">Filter</button>
    <button id="exactfilterbutton">Exact Search</button>
    <button id="removefilter">Remove Filter</button>
    <div id="remainingelementcount">
      Remaining listings after filter: <span id="count"></span>
    </div>
    <button id="previouspage">Previous Page</button>
    <button id="nextpage">Next Page</button>
    <script src="popup.js"></script>
  </body>
</html>
